<html>
<head>
<title>Original function Sample</title>
</head>
<body>
<CENTER>
<H3>DreamKey Original Function, Vibrator sample (with JavaScript)</H3>
</CENTER>
<HR>
<H2>3 Times Vibration</H2>
<embed type=application/x-dreamcast-vibrate
       hidden=true
       on=3 off=1 loop=3 convergence power=-3 freq=50 inc=200 autostart=false>


<FORM>
<!-- embeds[0] means the first EMBED tag. -->
<INPUT type="button" name="puru" value="Vibrate!" 
 onClick="document.embeds[0].vibrate=1">
</FORM>

</body>
</html>
