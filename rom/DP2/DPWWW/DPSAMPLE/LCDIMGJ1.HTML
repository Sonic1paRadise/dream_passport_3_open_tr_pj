<html>
<head>
<title>Original function Sample</title>
</head>
<body>
<CENTER>
<H3>DreamKey Original Function, LCD Image sample (with JavaScript)</H3>
</CENTER>
<HR>
<H2>Look at the LCD</H2>
<embed type=application/x-dreamcast-lcdimg
       src="1image0.lcd"
       hidden=true autostart=false>

<FORM>
<!-- embeds[0] means the first EMBED tag. -->
<INPUT type="button" name="lcdimg" value="Display!" 
 onClick="document.embeds[0].display=1">
</FORM>

</body>
</html>
